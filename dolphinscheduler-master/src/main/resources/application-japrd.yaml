jfrog.dir.prefix: /ja-prod

apollo:
  bootstrap:
    enabled: true
    namespaces: RD.tuhu-spring-cloud-cover,RD.tuhu-spring-cloud-public,application
    eagerLoad:
      enabled: true
  autoUpdateInjectedSpringProperties: true

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/dolphinscheduler
    username: root
    password: xj2022
  quartz:
    properties:
      org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate

registry:
  type: zookeeper
  zookeeper:
    namespace: stellarops
    connect-string: ja-zk-arch.ad.tuhu.cn:2182
    retry-policy:
      base-sleep-time: 60ms
      max-sleep: 300ms
      max-retries: 5
    session-timeout: 30s
    connection-timeout: 9s
    block-until-connected: 600ms
    digest: ~
